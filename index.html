<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Medicine Recommendation System</h2>
        <form action="/recommend" method="POST">
            <div class="form-group">
                <label for="symptoms">Enter Symptoms:</label>
                <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="e.g., headache, fever, cough" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <h4 class="mt-5">Recommended Medicines:</h4>
        <ul class="list-group">
            {% for medicine in recommendations %}
            <li class="list-group-item">{{ medicine }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="mt-5">No recommendations found for the given symptoms.</p>
        {% endif %}
    </div>
</body>
</html>
